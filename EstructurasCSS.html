<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructuras CSS</title>
    <link rel="stylesheet" href="flexboxgrid.min.css">
    <style>
    
        /* Estilos CSS pueden ser agregados aquí o en un archivo externo */
        body {
        
            margin: 0;
            padding: 0;
            color: #ffffff;
            background: #ffffff;
            text-align: center;
            font-size: 16px;
            box-sizing: border-box;
    
        }
        
        nav{
            background: #1dc473;
            
        }
          

        header{
            background: #ff00d0;
    
        }
        
        .seccion{
            background: #baff39;

       }

       
        footer {
        
            background: #0025f5;

        }
    a{ color:#ffffff }
    li { text-align: left;}

    header, .seccion, footer, nav{ 
            padding: 1em; 
        }

     @media screen and (min-width: 600px) {
    /* aqui inician los estilos de tablet*/
       

    header, .seccion, footer{ 
            height: 200px;
        }
       
        /* aqui terminan los estilos de tablet*/ 
    }

        @media screen and (min-width: 1024px) {
    /* aqui inician los estilos de tdesktop*/
    nav{
            background: #273d09;
            
        }
        
        header{
            background: #34032b;
    
        }
        
        .seccion{
            background: #e2bc23;

       }

       
        footer {
        
            background: #137b18; }
   
          
    }
     /* aqui terminan los estilos de desktop*/ 
    header, .seccion, footer{ 
            height: 200px;
        }
        footer {
            clear:left;
            
        }
    </style>
</head>
<body>
    <div class="row">
    <header class="col-xs-12">
        <h1 class="box">Encabezado de la página</h1>
    </header>
    </div>  

   <main class="row">        
        <nav class="col-xs-12 col-sm-3 col-lg-2">
            <ul clase="box">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>

        <section class="col-xs-12 col-sm-9 col-lg-10">
                <section class="seccion box">
                    <h2>Sección 1</h2>
                    <p>Contenido de la primera sección.</p>
                </section>

                <section class="seccion box">
                    <h2>Sección 2</h2>
                    <p>Contenido de la segunda sección.</p>
                </section>
        </section>
        
    </main> 

    <div class="row">
        <footer class="col-xs-12">
        <p class="box">Pie de página - Derechos reservados &copy; 2024</p>
        </footer>
    </div>
</body>
</html>
