<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructuras CSS</title>
    <style>
        /* Estilos CSS pueden ser agregados aquí o en un archivo externo */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, section, footer {
            padding: 20px;
            background-color: #f0f0f0;
            margin-bottom: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Encabezado de la página</h1>
    </header>

   <main>        
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
  
        <section>
            <h2>Sección 1</h2>
            <p>Contenido de la primera sección.</p>
        </section>

        <section>
            <h2>Sección 2</h2>
            <p>Contenido de la segunda sección.</p>
        </section>
    </main> 

    <footer>
        <p>Pie de página - Derechos reservados &copy; 2024</p>
    </footer>
</body>
</html>
